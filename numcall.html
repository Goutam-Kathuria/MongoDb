<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sorter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .btn-process {
            background-color: #28a745;
            color: white;
        }
        .btn-reset {
            background-color: #dc3545;
            color: white;
        }
        p {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Enter Numbers:</h2>
    <input type="text" id="numberInput" placeholder="Enter numbers like 87.58.65(10)...">
    <br>
    <button class="btn-process" onclick="processNumbers()">Sort & Sum</button>
    <button class="btn-reset" onclick="resetFields()">Reset</button>
    <p>Result: <span id="output"></span></p>

    <script>
        let numberMap = {}; // Store numbers persistently

        function processNumbers() {
            let input = document.getElementById("numberInput").value.trim();
            if (input === "") return;

            let regex = /([\d\s.*-]+)(?:\((\d+)\))?/g;
            let match;
            let currentAmount = 0; // Default is zero, updated when a bracket appears

            while ((match = regex.exec(input)) !== null) {
                let numGroup = match[1].trim(); // Numbers before brackets
                if (match[2]) currentAmount = parseInt(match[2]); // Update to latest bracket amount

                // Extract individual numbers without breaking them
                let numbers = numGroup.match(/\d+/g) || []; 

                numbers.forEach(num => {
                    num = num.replace(/^0+/, '') || '0'; // Remove leading zeros but keep "0" as valid
                    numberMap[num] = (numberMap[num] || 0) + currentAmount;
                });
            }

            // Convert to sorted array
            let sortedArray = Object.entries(numberMap)
                .sort((a, b) => a[0] - b[0])
                .map(([num, amt]) => `${num}(${amt})`);

            document.getElementById("output").textContent = sortedArray.join(", ");
            document.getElementById("numberInput").value = ""; // Clear input field
        }

        function resetFields() {
            numberMap = {}; // Reset stored data
            document.getElementById("numberInput").value = "";
            document.getElementById("output").textContent = "";
        }
    </script>
</body>
</html>
